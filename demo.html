<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="./assets/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./assets/css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./assets/css/detail.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="./assets/img//toystory.jpg" data-thumb="./assets/img/toystory.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="./assets/img/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="./assets/img//walle.jpg" data-thumb="./assets/img/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="./assets/img//nemo.jpg" data-thumb="./assets/img/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./assets/jquery.js"></script>
    <script type="text/javascript" src="./assets/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
